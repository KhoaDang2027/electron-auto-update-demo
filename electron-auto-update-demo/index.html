<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Auto Update Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Welcome to Electron Auto Update Demo!</h1>
    <p>This is a simple Electron app that demonstrates automatic updates.</p>
    <button id="checkUpdateBtn">Check for Updates</button>
    <script>
        document.getElementById('checkUpdateBtn').addEventListener('click', () => {
            window.electron.checkForUpdates();
        });
        window.electron.onUpdateAvailable((event, info) => {
            alert('Update available: ' + JSON.stringify(info));
        });
        window.electron.onUpdateNotAvailable((event, info) => {
            alert('No update available: ' + JSON.stringify(info));
        });
        window.electron.onUpdateError((event, err) => {
            alert('Error during update: ' + err);
        });
        window.electron.onUpdateDownloaded((event, info) => {
            alert('Update downloaded: ' + JSON.stringify(info));
        });
    </script>
</body>

</html>
